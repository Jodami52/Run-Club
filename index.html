<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Running Tracker</h1>
    <canvas id="runningChart" width="800" height="400"></canvas>
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6zFlmP8dSQAAWgqs-9UQcjrCRUxmPlLj3_T-iYnZYhXpDtgfz3KkCcK5IWTTfsfAMQ_QzBCNVyEPu/pub?gid=0&single=true&output=csv'; // Replace with your published Google Sheets URL

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                const labels = [];
                const distances = [];

                rows.forEach(row => {
                    const cols = row.split(',');
                    labels.push(`${cols[0]} (${cols[1]})`); // Name (Date)
                    distances.push(parseFloat(cols[2])); // Distance
                });

                // Create the chart
                const ctx = document.getElementById('runningChart').getContext('2d');
                new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Distance (miles)',
                            data: distances,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            });
    </script>
</body>
</html>
