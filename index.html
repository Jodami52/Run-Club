<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Running Data Visualization</h1>
    <canvas id="runningChart" width="400" height="200"></canvas>
    <script>
        async function fetchData() {
            const response = await fetch('https://raw.githubusercontent.com/Jodami52/Run-Club/main/DragonWings.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const labels = [];
            const group1Miles = [];
            const group2Miles = [];

            rows.forEach(row => {
                const cols = row.split(',');
                labels.push(cols[0]); // Date
                group1Miles.push(parseFloat(cols[2])); // Group 1 Miles
                group2Miles.push(parseFloat(cols[3])); // Group 2 Miles
            });

            return { labels, group1Miles, group2Miles };
        }

        async function createChart() {
            const data = await fetchData();
            const ctx = document.getElementById('runningChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [
                        {
                            label: 'Group 1 Miles',
                            data: data.group1Miles,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Group 2 Miles',
                            data: data.group2Miles,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    indexAxis: 'y', // This makes the bar chart horizontal
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        createChart();
    </script>
</body>
</html>
